<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Profile Header -->
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row items-center md:items-start">
      <!-- Profile Picture -->
      <div class="flex-shrink-0">
        <img class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover" src="https://placehold.co/150" alt="Profile Picture">
      </div>

      <!-- Profile Info -->
      <div class="md:ml-8 mt-4 md:mt-0 flex-grow">
        <div class="flex items-center space-x-4">
          <h2 class="text-2xl font-semibold">YourUsername</h2>
          <button class="px-4 py-1 border border-gray-300 rounded font-medium text-sm hover:bg-gray-200">Edit Profile</button>
        </div>
        
        <div class="flex space-x-4 my-4">
          <span><strong>150</strong> posts</span>
          <span><strong>1.2K</strong> followers</span>
          <span><strong>980</strong> following</span>
        </div>
        
        <div>
          <p class="font-semibold">Your Full Name</p>
          <p class="text-sm">Bio goes here. You can add more details about yourself, links, or hashtags.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Divider -->
  <hr class="border-gray-300">

  <!-- Posts Grid -->
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-3 gap-4">
      <!-- Each post item -->
      <div class="relative group">
        <img class="w-full h-full object-cover" src="https://placehold.co/300" alt="Post Image">
        <!-- Overlay with likes and comments on hover -->
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">

      <div class="relative group">
        <img class="w-full h-full object-cover" src="https://placehold.co/300" alt="Post Image">
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
          <div class="text-white font-semibold">

</body>
</html>
